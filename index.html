<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      font-family: sans-serif;
    }
    .header {
      width: 100%;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header p {
      font-family: Linux Libertine,Georgia,Times,serif;
    }
    .central-logo {
      width: 200px;
      height: 183px;
    }
    .main-section {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 325px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>WikipediA</h1>
    <p>La enciclopedia libre</p>
  </header>
  <section class="main-section">
    <div>
      <img class="central-logo" src="./1200px-Wikipedia-logo-v2.svg.png" alt="wikipedia">
    </div>
  </section>
  <section class="secondary-section">
  </section>
  <footer class="footer"></footer>
</body>
</html>
